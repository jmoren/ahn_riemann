base_server: &base_server
<% @base_config.each_pair do |k, v| -%>
  <%= k %>: <%= v %>
<% end -%>

<% @config.each_pair do |env, c| -%>
<%= env -%>:
  <<: *base_server
<% c.each_pair do |k, v| -%>
  <%= k %>: <%= v %>
<% end -%>
<% end -%>

events:
<% @events_config.each_pair do |event_name, c| -%>
  <%= event_name -%>:
  <% c.each_pair do |k, v| -%>
  <%= k %>: <%= v %>
  <% end -%>
<% end -%>
